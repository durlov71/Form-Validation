<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>
</head>

<body>
    <div class="container">
        <h1>Form Validation</h1>
        <h3 id="message"></h3>
        <form id="form">
            <div class="form-group">
                <label for="name">Full name</label>
                <input id="name" type="text" name="name" placeholder="Full name" required minlength="3" maxlength="30">
                </label>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="email@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" type="tel" name="phone" placeholder="00000-000000" pattern="^[0-9]{5}-[0-9]{6}$" required>

            </div>
            <div class="form-group">
                <label for="website">Website Url</label>
                <input id="website" type="url" name="website" placeholder="https://www.google.com.bd/" required>

            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input id="password1" type="password" name="password" placeholder="create Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Minimum eight characters, at least one uppercase letter, one lowercase letter and one number:">

            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input id="password2" type="password" name="confirm password" placeholder="re-type password" required>

            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
